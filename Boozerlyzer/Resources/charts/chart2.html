<canvas id="myBar" width="480" height="270">[Please wait for the onload event to fire...]</canvas>
            <script async>
                function CreateBarChart ()
                {
                    var bar = new RGraph.Bar('myBar', [[23,25], [30,25], [27,28], [26,18], [31,20], [39,28], [27,29], [26,23],[27,23]]);

                    /**
                    * Create the gradients
                    */
                    var grad1 = bar.context.createLinearGradient(0,25,0,205);
                    grad1.addColorStop(0, 'blue');
                    grad1.addColorStop(1, '#6F72FF');

                    var grad2 = bar.context.createLinearGradient(0,25,0,205);
                    grad2.addColorStop(0, 'pink');
                    grad2.addColorStop(1, '#FFDDFF');
                    
                    var grad_highlight = bar.context.createLinearGradient(0,25,0,180);
                    grad_highlight.addColorStop(0, 'rgba(255,255,255,0)');
                    grad_highlight.addColorStop(1 , 'rgba(255,255,255,0.5)');
        
                    if (!RGraph.isIE8()) {
                        bar.Set('chart.tooltips', ['<b>January</b><br />Girls had an average month',                        '<b>January</b><br />An OK month or the boys',
                                                   '<b>February</b><br />The girls score jumped this month',                '<b>February</b><br />Another OK month or the boys',
                                                   '<b>March</b><br />The girls score dipped a little',                     '<b>March</b><br />The boys score went up a little',
                                                   '<b>April</b><br />Roughly the same as the prior month',                 '<b>April</b><br />A bad dip this month',
                                                   '<b>May</b><br />A good month for the girls',                            '<b>May</b><br />A small recovery this month',
                                                   '<b>June</b><br />By far the best month for the girls for two decades',  '<b>June</b><br />Much better in June',
                                                   '<b>July</b><br />An average month',                                     '<b>July</b><br />Scores were maintained this month',
                                                   '<b>August</b><br />Another average month',                              '<b>August</b><br />Scores dipped again this month',
                                                   '<b>September</b><br />Again, an average month',                         '<b>September</b><br />Scores were maintained in September']);
                        bar.Set('chart.tooltips.effect', 'expand');

                        bar.Set('chart.highlight.stroke', 'rgba(0,0,0,0)');
                        bar.Set('chart.highlight.fill', grad_highlight);

                        //bar.Set('chart.tooltips.highlight', false);
                        //bar.Set('chart.tooltips.event', 'onmousemove');
                        bar.Set('chart.zoom.vdir', 'center');
                        bar.Set('chart.zoom.hdir', 'left');
                        bar.Set('chart.zoom.frames', 50);
                        bar.Set('chart.zoom.delay', 5);
                        bar.Set('chart.zoom.factor', 2);
                        bar.Set('chart.contextmenu', [
                                                      ['Zoom', RGraph.Zoom],
                                                      ['Get PNG', RGraph.showPNG],
                                                      ['Application',
                                                                     [
                                                                      ['Login...', function () {ModalDialog.Show('modaldialog_login', 300);}]
                                                                     ]
                                                     ],
                                                     null,
                                                     ['Cancel', function () {}]
                                                    ]);
                    }
        
                    bar.Set('chart.title', 'Population by gender (tooltips, context, zoom)');
                    bar.Set('chart.gutter', 35);
                    bar.Set('chart.background.barcolor1', 'white');
                    bar.Set('chart.background.barcolor2', 'white');
                    bar.Set('chart.background.grid.autofit', true);
                    bar.Set('chart.background.grid.autofit.align', true);

                    bar.Set('chart.colors', [grad2, grad1]);
                    bar.Set('chart.labels', ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September']);
                    bar.Set('chart.text.angle', 45);
                    bar.Set('chart.units.post', 'm');
                    bar.Set('chart.height', 230);
                    
                    bar.Set('chart.shadow', true);
                    bar.Set('chart.shadow.color', '#ccc');
                    bar.Set('chart.shadow.blur', 15);
                    bar.Set('chart.shadow.offsetx', 0);
                    bar.Set('chart.shadow.offsety', 0);

                    bar.Set('chart.strokecolor', 'rgba(0,0,0,0)');
                    bar.Set('chart.labels.above', true);
                    bar.Set('chart.xlabels.offset', 3);
                    
                    RGraph.Clear(bar.canvas, 'white');
                    
                    if (RGraph.isIE8()) {
                        bar.Set('chart.shadow.offsetx', 3);
                        bar.Set('chart.shadow.offsety', 3);
                    }
                    
                    bar.Draw();
                }
            </script>

</body>
