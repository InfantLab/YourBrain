<html> 
<head> 
 <title>RaphaelJS Chart Sample</title> 
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
 <script src="libraries/raphael-min.lib" type="text/javascript" charset="utf-8"></script> 
 <script src="libraries/g.raphael-min.js" type="text/javascript" charset="utf-8"></script> 
 <script src="libraries/g.pie-min.js" type="text/javascript" charset="utf-8"></script> 
 <script type="text/javascript" charset="utf-8"> 
          window.onload = function () {
              var r = Raphael("chartDiv");
              r.g.txtattr.font = "12px 'Verdana', Tahoma, sans-serif";
 
              r.g.text(150, 10, "Static Pie Chart").attr({"font-size": 20});
 
              r.g.piechart(150, 180, 130, [27, 10, 13, 32, 5, 1, 2, 10]);
          };
 </script> 
</head> 
<body> 
  <div id="chartDiv" style="width:320px; height: 320px; margin: 0"></div> 
</body> 
</html>
